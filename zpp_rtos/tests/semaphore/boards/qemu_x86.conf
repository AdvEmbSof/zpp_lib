CONFIG_ZTEST=y

# C++ support
CONFIG_CPP=y
CONFIG_REQUIRES_FULL_LIBCPP=y
CONFIG_STD_CPP17=y

# increase the stack size of the main thread
CONFIG_MAIN_STACK_SIZE=4096
# configure the stack size of the threads created with zpp_lib
CONFIG_ZPP_THREAD_STACK_SIZE=2048

# we use zpp_lib
CONFIG_USE_ZPP_LIB=y

# logging
CONFIG_LOG=y
CONFIG_ZPP_RTOS_LOG_LEVEL_DBG=y
CONFIG_ZPP_DRIVERS_LOG_LEVEL_DBG=y

# floating point formatting
CONFIG_CBPRINTF_FP_SUPPORT=y

# HW
CONFIG_GPIO=y
CONFIG_GPIO_EMUL=y
CONFIG_DISPLAY=y

# RTT
CONFIG_STDOUT_CONSOLE=y
# enable to use thread names
CONFIG_THREAD_NAME=y

# enable ASSERT
CONFIG_ASSERT=y

# disable debugging information
CONFIG_DEBUG_OPTIMIZATIONS=n

# configure sys clock
CONFIG_SYS_CLOCK_TICKS_PER_SEC=5000